<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="Logo Amazon" href="./AmazonLogo.png" >
  <link rel="stylesheet" href="style.css">
  <title>Amazon Scraper - Web </title>
</head>
<body>
  <div class="container">
    <section>
        <img src="./AmazonLogo.png" alt="Imagem Amazon">
      <h1>Amazon Product Scraper</h1>
      <div>
        <label for="keyword">Enter a keyword:</label>
        <input type="text" id="keyword" placeholder="E.g., laptop">
        <!-- button when activated, it searches script.js with just one click, brings up the information and displays the results -->
        <button id="scrapeButton">Scrape Amazon</button>
      </div>
    </section>
     <!-- Results will be displayed here -->
    <div id="results">
    </div>
  </div>
    <!-- Url Script.js-->
    <script src="script.js"></script>
</body>
</html>
